      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E0054;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:0.8" />
