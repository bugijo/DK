<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#90CAF9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#E3F2FD;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:0.2" />
    </linearGradient>
    <filter id="diamondGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Diamond shape -->
  <path d="M12 2 L18 8 L12 22 L6 8 Z" fill="url(#diamondGradient)" stroke="#1976D2" stroke-width="0.5" filter="url(#diamondGlow)"/>
  
  <!-- Diamond facets -->
  <path d="M12 2 L15 8 L12 14 Z" fill="url(#diamondHighlight)" opacity="0.6"/>
  <path d="M12 2 L9 8 L12 14 Z" fill="url(#diamondHighlight)" opacity="0.3"/>
  <path d="M6 8 L12 14 L9 8 Z" fill="#1565C0" opacity="0.4"/>
  <path d="M18 8 L12 14 L15 8 Z" fill="#0D47A1" opacity="0.3"/>
  
  <!-- Sparkle effects -->
  <circle cx="10" cy="6" r="0.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="14" cy="10" r="0.3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="8" cy="12" r="0.4" fill="#E3F2FD" opacity="0.8"/>
</svg>